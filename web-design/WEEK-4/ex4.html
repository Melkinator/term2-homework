<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dashboard {
            display: grid;
            grid-template-areas: 
                "sidebar header header"
                "sidebar main widgets"
                "sidebar footer footer";
            grid-template-columns: 250px 1fr 300px;
            grid-template-rows: 80px 1fr 100px;
            min-height: 100vh;
            gap: 20px;
            padding: 20px;
            background: #f5f5f5;
        }

        .sidebar {
            grid-area: sidebar;
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .header {
            grid-area: header;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .main {
            grid-area: main;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .widgets {
            grid-area: widgets;
            display: grid;
            gap: 15px;
        }

        .widget {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .footer {
            grid-area: footer;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .media {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-areas: 
                    "header"
                    "main"
                    "widgets"
                    "sidebar"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            
            .sidebar {
                order: 4;
            }

            .media {
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h3>Menu</h3>
